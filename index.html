<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>NCAA Final Four</title>
  <link rel="stylesheet" href="./assets/main.css">
</head>

<body>
  <!-- hero section -->
  <section class="hero">
    <!-- header -->
    <div class="header">
      <!-- NCAA logo -->
      <img src="./assets/ncaa_logo.png" alt="Logo for the NCAA">
      <!-- CTA -->
      <div class="cta">
        <a id="first-child" href="/">Watch Live</a>
        <a href="/">My Bracket</a>
      </div>
    </div>
    <!-- wrapper -->
    <div class="wrapper">
      <div class="content">
        <!-- mm logo -->
        <img src="./assets/mm_logo.png" alt="March Madness Logo">
        <!-- final four text -->
        <h1>THE FINAL FOUR</h1>
        <!-- row of logos for teams -->
        <div class="logos">
          <img src="./assets/au_logo.png" alt="Auburn Logo">
          <img src="./assets/duke_logo.png" alt="Duke logo">
          <img src="./assets/gonzaga_logo.png" alt="Gonzaga logo">
          <img src="./assets/ucla_logo.png" alt="UCLA logo">
        </div>
      </div>
      <div class="">

      </div>
    </div>
  </section>
</body>

</html>
